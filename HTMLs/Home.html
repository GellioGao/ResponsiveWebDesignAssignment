<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./../CSSs/Template.css" />
    <link rel="stylesheet" type="text/css" href="./../CSSs/Home.css" />
    <title>Home Page</title>
</head>

<body>

    <div class="navbar">
        <nav class="col-12 menu">
            <a class="float-left logo nav-menu-item" href="Home.html">
                <span class="site-name">Online IT Jobseeker</span>
            </a>
            <a class="float-left nav-menu-item current-page" href="Home.html">HOME</a>
            <a class="float-left nav-menu-item" href="JobSearch.html">JOB SEARCH</a>
            <a class="float-left nav-menu-item" href="Employer.html">EMPLOYER</a>
            <a class="float-left nav-menu-item" href="Registration.html">REGISTRATION</a>
            <a class="float-left nav-menu-item" href="Feedback.html">FEEDBACK</a>
            <a class="float-left nav-menu-item" href="AboutUs.html">ABOUT US</a>
            <a class="float-right nav-menu-item" href="Login.html">LOGIN</a>
        </nav>
    </div>

    <div class="content">

        <div class="col-1">
        </div>

        <div class="col-10">
            <div class="search-form">
                <form>
                    <fieldset class="no-border">
                        <div class="form">
                            <div class="input-field job-title">
                                <label for="job-title">Job Title: </label>
                                <input id="job-title" type="text" placeholder="Job Title" />
                            </div>

                            <div class="input-field job-classification">
                                <label for="job-classification">Specialization: </label>
                                <input id="job-classification" type="text" placeholder="Any Classification" />
                            </div>

                            <div class="input-field job-location">
                                <label for="job-location">Location: </label>
                                <input id="job-location" type="text" placeholder="Enter suburb, town and city" />
                            </div>
                            <input class="button search" type="submit" value="Search Job" />
                        </div>
                    </fieldset>
                </form>

                <a class="float-right more-options" href="JobSearch.html#more-options">More Options</a>
            </div>
            <div class="company-mission">
                <div class="mission-text">
                    <div>
                        <span><mark>Seek the Right Job!</mark></span>
                    </div>
                    <div>
                        <span><mark>Seek the Right Person!</mark></span>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-1">
        </div>
    </div>

    <div class="footer">
        <h1>Thanks for visiting Online IT Jobseeker</h1>
    </div>
</body>

</html>
