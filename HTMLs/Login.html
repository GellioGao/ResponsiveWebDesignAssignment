<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./../CSSs/Template.css" />
    <link rel="stylesheet" type="text/css" href="./../CSSs/Login.css" />
    <script type="text/javascript" src="./../JavaScripts/Helper.js"></script>
    <script type="text/javascript" src="./../JavaScripts/Login.js"></script>
    <title>Employer Login Page</title>
</head>

<body>

    <div class="navbar">
        <nav class="col-12 menu">
            <a class="float-left logo nav-menu-item" href="Home.html">
                <span class="site-name">Online IT Jobseeker</span>
            </a>
            <a class="float-left nav-menu-item" href="Home.html">HOME</a>
            <a class="float-left nav-menu-item" href="JobSearch.html">JOB SEARCH</a>
            <a class="float-left nav-menu-item" href="Employer.html">EMPLOYER</a>
            <a class="float-left nav-menu-item" href="Registration.html">REGISTRATION</a>
            <a class="float-left nav-menu-item" href="Feedback.html">FEEDBACK</a>
            <a class="float-left nav-menu-item" href="AboutUs.html">ABOUT US</a>

            <div class="float-right dropdown">
                <a href="javascript:void(0)" class="nav-menu-item">Menu</a>
                <div class="dropdown-content">
                    <a class="nav-menu-item" href="Home.html">HOME</a>
                    <a class="nav-menu-item" href="JobSearch.html">JOB SEARCH</a>
                    <a class="nav-menu-item" href="Employer.html">EMPLOYER</a>
                    <a class="nav-menu-item" href="Registration.html">REGISTRATION</a>
                    <a class="nav-menu-item" href="Feedback.html">FEEDBACK</a>
                    <a class="nav-menu-item" href="AboutUs.html">ABOUT US</a>
                </div>
            </div>
        </nav>
    </div>

    <div class="content">

        <div class="col-2">
        </div>

        <div class="col-8 login-form">
            <form action="Employer.html#logged-in">
                <fieldset class="no-border">
                    <legend>Employer Login</legend>

                    <div class="input-field">
                        <label for="username">Username:</label>
                        <input type="text" id="username" placeholder="Enter your company name here" pattern="[a-zA-Z]+"
                            minlength="6" required />
                    </div>

                    <div class="input-field">
                        <label for="password">Password:</label>
                        <input type="password" id="password" placeholder="Enter your password here" pattern="[a-zA-Z]+"
                            minlength="6" required />
                    </div>

                    <div class="submit">
                        <input class="login-button" type="submit" id="login" value="Login" />
                    </div>
                </fieldset>
            </form>
        </div>

        <div class="col-2">
        </div>
    </div>

    <div class="footer">
        <h1>Thanks for visiting Online IT Jobseeker</h1>
    </div>
</body>

</html>
