<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./../CSSs/Template.css" />
    <link rel="stylesheet" type="text/css" href="./../CSSs/Feedback.css" />
    <title>Feedback Page</title>
</head>

<body>

    <div class="navbar">
        <nav class="col-12 menu">
            <a class="float-left logo nav-menu-item" href="Home.html">
                <span class="site-name">Online IT Jobseeker</span>
            </a>
            <a class="float-left nav-menu-item" href="Home.html">HOME</a>
            <a class="float-left nav-menu-item" href="JobSearch.html">JOB SEARCH</a>
            <a class="float-left nav-menu-item" href="Employer.html">EMPLOYER</a>
            <a class="float-left nav-menu-item" href="Registration.html">REGISTRATION</a>
            <a class="float-left nav-menu-item current-page" href="Feedback.html">FEEDBACK</a>
            <a class="float-left nav-menu-item" href="AboutUs.html">ABOUT US</a>
        </nav>
    </div>

    <div class="content">

        <div class="col-2">
        </div>

        <div class="col-8">
            <form class="search-form">
                <fieldset class="no-border">
                    <legend>Give Us Feedback</legend>

                    <div class="input-field">
                        <label for="name">Your Name: </label><br/>
                        <input id="name" type="text" placeholder="Your Name" />
                    </div>

                    <div class="input-field">
                        <label for="contact-information">Your Contact Information: </label><br/>
                        <input id="contact-information" type="text" placeholder="E-Mail or Phone Number" />
                    </div>

                    <div class="input-field">
                        <label for="title">Title: </label><br/>
                        <input id="title" type="text" placeholder="Enter a title" />
                    </div>

                    <div class="input-field">
                        <label for="feedback-text">Feedback: </label><br/>
                        <textarea id="feedback-text" placeholder="Enter your feedback"></textarea>
                    </div>
                    <input class="submit-button" type="submit" id="feedback" value="Feedback" />
                </fieldset>
            </form>
        </div>

        <div class="col-2">
        </div>
    </div>

    <div class="footer">
        <h1>Thanks for visiting Online IT Jobseeker</h1>
    </div>
</body>

</html>
